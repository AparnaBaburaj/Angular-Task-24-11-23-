
<table class="table">
    <thead class="thead">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
        <th>Semester</th>
        <th>Current CGPA</th>
        <th>Passout Year</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name | customPipe:student.gender }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.dept }}</td>
        <td>{{ student.sem }}</td>
        <td>{{ student.cgpa }}</td>
        <td>{{ student.pyear }}</td>
      </tr>
    </tbody>
  </table>
